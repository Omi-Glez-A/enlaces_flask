{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Editar "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form action="" method="post">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
        <label for="body">Cuerpo del texto</label>
        <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
        <input type="submit" value="Actualizar">
    </form>
    <hr>
    <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
        <input type="submit" class="danger" value="Eliminar" onclick="return confirm('Seguro?');">
    </form>
{% endblock %}
