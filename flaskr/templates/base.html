<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} - Flaskr</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <h1 class="title is-1 navbar-brand">Flaskr</h1>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
      <ul class="navbar-menu">
        {% if g.user %}
        <li class="navbar-item"><span>{{ g.user['username'] }}</span></li>
        <li class="navbar-item"><a href="{{ url_for('auth.logout') }}">Log Out</a></li>
        {% else %}
        <li class="navbar-item"><a href="{{ url_for('auth.register') }}">Register</a></li>
        <li class="navbar-item"><a href="{{ url_for('auth.login') }}">Log In</a></li>
        {% endif %}
      </ul>
    </nav>
    <main class="content">
      <header>{% block header %}{% endblock %}</header>
      {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
      {% endfor %} {% block content %}{% endblock %}
    </main>
  </body>
</html>
